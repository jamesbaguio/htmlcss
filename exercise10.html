<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.min.js" type="javascript"></script>
  <title>Document</title>
  <style>
    .container{
      max-width: 100%;
      /* background-color: grey; */
      padding: 11px;
    }
    .container>.tbody>.tr{
      height: 73px;
    }
    
    
  </style>
</head>
<body>
  <div class="container">
      <form class="border p-3 my-3" action="https://google.com" target="_blank">    
        <fieldset class="my-3">
          <legend >Invoice Details</legend>
          <label class="form-label">Invoice To:</label>
          <input class="form-control" name="invoice_to" type="text">
          <div class="row">
             <div class="col">
                <label class="form-label">Contact#</label>
                <input class="form-control" name="contact#" type="text" maxlength="12" >
              </div> 
              <div class="col">
                <label class="form-label">Date:</label>
                <input class="form-control" name="date" type="date">
              </div>
          </div>
        </fieldset>

        <table class="border p-5">
            <thead  style="border:1px solid; color:darkblue; height:50px; font-size: large; font-family: Arial; background-color: aqua; "> 
              <tr>
                <th style="width:60%; text-align: center;"><i>Item Description</th>
                <th style="width:13%; text-align: center;"><i>Quantity</th>
                <th style="text-align: center;"><i>Unit Price</th>
                <th style="text-align: center;"><i>Amount</th>
              </tr>
          </thead>

          <tbody style=" background-color: rgb(255, 223, 205);">
            <!--meron siyang "name" na attributes-->   
            <tr style="text-align:center; height: 77px;">
              <td><textarea class="form-control" name="Item-input_1" cols="60" maxlength="100" style="text-align: center;" ></textarea></td>       
              <td><input class="form-control" type="number" name="quantity1" style="text-align: center; height: 25px;"></td>
              <td><input class="form-control" type="number" name="unitprice1" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="amount1" style="text-align: center;height: 25px;"></td>
            </tr>
            <tr style="text-align: center;height: 77px;" >
              <td><textarea class="form-control" name="Item-input_2" id="" cols="60"  maxlength="100" style="text-align: center;"></textarea></td>          
              <td><input class="form-control" type="number" name="quantity2" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="unitprice2" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="amount2" style="text-align: center;height: 25px;"></td>
            </tr>
            <tr style="text-align: center;height: 77px;">
              <td><textarea class="form-control" name="Item-input_3" id="" cols="60"  maxlength="100" style="text-align: center;"></textarea></td>          
              <td><input class="form-control" type="number" name="quantity3" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="unitprice3" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="amount3" style="text-align: center;height: 25px;"></td>
            </tr>
            <tr style="text-align: center;height: 77px;">
              <td><textarea class="form-control" name="Item-input_4" id="" cols="60"  maxlength="100" style="text-align: center;"></textarea></td>          
              <td><input class="form-control" type="number" name="quantity4" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="unitprice4" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="amount4"style="text-align: center;height: 25px;"></td>
            </tr>
            <tr style="text-align: center;height: 77px;">
              <td><textarea class="form-control" name="Item-input_5" id="" cols="60"  maxlength="100" style="text-align: center;"></textarea></td>          
              <td><input class="form-control" type="number" name="quantity5" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="unitprice5" style="text-align: center;height: 25px;"></td>
              <td><input class="form-control" type="number" name="amount5" style="text-align: center;height: 25px;"></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align:right; color: darkblue;"><b>Subtotal</b></td>          
              <td><textarea class="form-control" readonly></textarea></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right; color: darkblue;"><b>Vat12%</b></td>          
              <td><textarea class="form-control" readonly></textarea></td>
            </tr>
            <tr>
              <td colspan="3" style="text-align: right; color: darkblue;"><b>Total</b></td>          
              <td><textarea class="form-control" readonly></textarea></td>
            </tr>
          </tbody>
        </table>

        <fieldset>
          <legend>Additional Details</legend>
          <label class="form-label">Payment Method</label>
          <select class="form-select" name="PaymentOption">
            <option value="">--Select Payment Option--</option>
            <option value="gcash">Gcash</option>
            <option value="CashonDelivery">CashonDeliver</option>
            <option value="paypal">Paypal</option>
          </select>
          <div>
            <input class="form-check-input"  type="radio" name="DeliveryAddress" value="Home" id="radio1"><label for="radio1">Home</label>
            <input class="form-check-input" type="radio" name="DeliveryAddress" value="Office" id="radio2"><label for="radio2">Office</label>
          </div>
          <div>
            <textarea class="form-control" name="address" id="textarea" cols="60" rows="5" maxlength="500" placeholder="Put Your Complete Address" ></textarea>
          </div>
        </fieldset>
        <div style="margin-top:4px ;">
          <button class="btn btn-primary">Submit</button>
        </div>
      </form>  
  </div>
</body>
</html>
